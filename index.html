            { text: "Êü•ÁúãÊúçÂä°Âô®Âõ¢ÈòüÂèäÂÖ∂Áé∞Áä∂", url: "https://github.com/ColorFulCraft/CFCHistory/blob/main/docs/about.md" },
            { text: "ÊúçÂä°Âô®ÂéÜÂè≤Â§ß‰∫ãËÆ∞ÁõÆÂΩï", url: "https://github.com/ColorFulCraft/CFCHistory/blob/main/docs/Directory.md" }
        ];

        // Ê∏≤ÊüìWikiÈìæÊé•ÔºàÊåâÂ≠óÊï∞ÊéíÂ∫èÔºâ
        function renderWikiLinks() {
            const container = document.getElementById('wikiLinks');
            container.innerHTML = '';
            
            // ÊåâÂ≠óÊï∞ÊéíÂ∫è
            const sortedLinks = [...wikiLinks].sort((a, b) => a.text.length - b.text.length);
            
            sortedLinks.forEach(link => {
                const linkElement = document.createElement('a');
                linkElement.href = link.url;
                linkElement.className = 'wiki-link';
                linkElement.target = '_blank';
                linkElement.innerHTML = `
                    ${link.text}
                `;
                container.appendChild(linkElement);
            });
        }

        // ÊöóËâ≤Ê®°ÂºèÂàáÊç¢ÂäüËÉΩ
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        // Ê£ÄÊü•Êú¨Âú∞Â≠òÂÇ®ÁöÑ‰∏ªÈ¢òÂÅèÂ•Ω
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
        }
        
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            
            // ‰øùÂ≠òÁî®Êà∑ÂÅèÂ•Ω
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        });
        
        // ‰æßËæπÊ†èÂàáÊç¢ÂäüËÉΩ
        const sidebar = document.getElementById('wikiSidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
        
        // ÁÇπÂáª‰æßËæπÊ†èÂ§ñÈÉ®ÂÖ≥Èó≠‰æßËæπÊ†è
        document.addEventListener('click', (e) => {
            if (sidebar.classList.contains('active') && 
                !sidebar.contains(e.target) && 
                !sidebarToggle.contains(e.target)) {
                sidebar.classList.remove('active');
            }
        });

        // ‰∏ãÈõ®ÊïàÊûú
        function createRainEffect() {
            const rainContainer = document.getElementById('rainEffect');
            const dropsCount = 100;
            
            for (let i = 0; i < dropsCount; i++) {
                const drop = document.createElement('div');
                drop.className = 'raindrop';
                
                // ÈöèÊú∫‰ΩçÁΩÆÂíåÂä®ÁîªÂª∂Ëøü
                const left = Math.random() * 100;
                const delay = Math.random() * 2;
                const duration = 1 + Math.random() * 1; // 1-2Áßí
                
                drop.style.left = `${left}%`;
                drop.style.animationDelay = `${delay}s`;
                drop.style.animationDuration = `${duration}s`;
                
                // ÂàõÂª∫Ê∂üÊº™ÊïàÊûú
                const ripple = document.createElement('div');
                ripple.className = 'ripple';
                ripple.style.left = `${left}%`;
                ripple.style.bottom = '0';
                ripple.style.animationDelay = `${delay + duration - 0.2}s`;
                
                rainContainer.appendChild(drop);
                rainContainer.appendChild(ripple);
            }
            
            // 3ÁßíÂêéÁßªÈô§‰∏ãÈõ®ÊïàÊûú
            setTimeout(() => {
                rainContainer.remove();
            }, 3000);
        }

        // Ëé∑ÂèñGitHub StarsÊï∞Èáè
        async function fetchGitHubStars() {
            try {
                const response = await fetch('https://api.github.com/repos/ColorFulCraft/CFCHistory');
                const data = await response.json();
                
                if (data.stargazers_count !== undefined) {
                    document.getElementById('starsCount').textContent = `${data.stargazers_count} Stars`;
                } else {
                    document.getElementById('starsCount').textContent = 'N/A Stars';
                }
            } catch (error) {
                console.error('Ëé∑ÂèñGitHub StarsÂ§±Ë¥•:', error);
                document.getElementById('starsCount').textContent = 'Ëé∑ÂèñÂ§±Ë¥•';
            }
        }

        // EmojiÁÇπÂáªÂèçÈ¶à
        function createEmojiFeedback(e) {
            // ÊéíÈô§ÊåâÈíÆÁÇπÂáªÔºåÈÅøÂÖçÂπ≤Êâ∞Ê≠£Â∏∏‰∫§‰∫í
            if (e.target.tagName === 'BUTTON' || e.target.closest('button')) return;
            
            const emojis = ['‚ú®', '‚≠ê', 'üåü', 'üí´', 'üî•', 'üíñ', 'üíé', 'üéâ', 'üòä', 'ü§©', 'üòç', 'üéä', '‚ù§Ô∏è', 'üíØ'];
            const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
            
            const emojiElement = document.createElement('div');
            emojiElement.className = 'emoji-feedback';
            emojiElement.textContent = randomEmoji;
            emojiElement.style.left = `${e.clientX - 12}px`;
            emojiElement.style.top = `${e.clientY - 12}px`;
            
            document.body.appendChild(emojiElement);
            
            // Âä®ÁîªÁªìÊùüÂêéÁßªÈô§ÂÖÉÁ¥†
            setTimeout(() => {
                emojiElement.remove();
            }, 1500);
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÊâßË°å
        window.addEventListener('DOMContentLoaded', () => {
            renderWikiLinks();
            createRainEffect();
            fetchGitHubStars();
            
            // Ê∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂ÁõëÂê¨Âô®
            document.addEventListener('click', createEmojiFeedback);
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault(); // ÈòªÊ≠¢ÈªòËÆ§Âè≥ÈîÆËèúÂçï
                createEmojiFeedback(e);
            });
        });
    </script>
