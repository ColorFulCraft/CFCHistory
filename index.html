<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorFulCraft | 历史博物馆</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* 流动的渐变色背景 */
        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* 云朵样式 */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            filter: blur(5px);
            z-index: -1;
        }

        .cloud:nth-child(1) {
            width: 150px;
            height: 60px;
            top: 20%;
            left: -150px;
            animation: cloudMove 25s linear infinite;
        }

        .cloud:nth-child(2) {
            width: 200px;
            height: 80px;
            top: 40%;
            right: -200px;
            animation: cloudMove 30s linear infinite 5s;
        }

        .cloud:nth-child(3) {
            width: 180px;
            height: 70px;
            bottom: 30%;
            left: -180px;
            animation: cloudMove 35s linear infinite 10s;
        }

        .cloud:nth-child(4) {
            width: 220px;
            height: 90px;
            bottom: 20%;
            right: -220px;
            animation: cloudMove 40s linear infinite 15s;
        }

        @keyframes cloudMove {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(100vw + 200px));
            }
        }

        /* 内容容器 */
        .content {
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 按钮容器 */
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        /* 标题样式 */
        h1 {
            color: white;
            font-size: 3.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            animation: textPulse 5s infinite ease-in-out;
        }

        @keyframes textPulse {
            0% {
                opacity: 0.8;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }
            50% {
                opacity: 1;
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 2px 2px 4px rgba(0, 0, 0, 0.3);
            }
            100% {
                opacity: 0.8;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }
        }

        /* 按钮基础样式 */
        .btn {
            position: relative;
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: btnPulse 2.5s infinite ease-in-out;
        }

        /* 跳转按钮样式 */
        .jump-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* 加入我们按钮样式 */
        .join-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
        }

        @keyframes btnPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            animation: none;
        }

        .btn:active {
            transform: translateY(-1px) scale(1.02);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        /* 触摸提示 */
        .tooltip {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
        }

        .btn:hover .tooltip {
            opacity: 1;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .button-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                padding: 12px 30px;
                font-size: 1rem;
            }

            .cloud {
                filter: blur(3px);
            }

            .cloud:nth-child(1) {
                width: 100px;
                height: 40px;
            }

            .cloud:nth-child(2) {
                width: 130px;
                height: 50px;
            }

            .cloud:nth-child(3) {
                width: 120px;
                height: 45px;
            }

            .cloud:nth-child(4) {
                width: 150px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    
    <!-- 云朵元素 -->
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    
    <div class="content">
        <h1>ColorFulCraft | 历史博物馆</h1>
        <div class="button-container">
            <button class="btn jump-btn" onclick="window.location.href='https://github.com/ColorFulCraft/CFCHistory'">
                点我跳转
                <span class="tooltip">前往 GitHub 仓库</span>
            </button>
            <button class="btn join-btn" onclick="window.location.href='https://qm.qq.com/q/L8kNa8IJqu'">
                加入我们
                <span class="tooltip">加入QQ群</span>
            </button>
        </div>
    </div>
</body>
</html>
