// å¤´åƒæ‰è½åŠ¨ç”»
function dropAvatar(avatar) {
    const gravity = 0.2;
    const bounceFactor = 0.7;
    const friction = 0.99;
    
    let y = -60;
    let velocityY = 0;
    let velocityX = (Math.random() - 0.5) * 2; // éšæœºæ°´å¹³é€Ÿåº¦
    
    function animate() {
        velocityY += gravity;
        y += velocityY;
        
        // æ°´å¹³ç§»åŠ¨
        let x = parseFloat(avatar.style.left) + velocityX;
        
        // è¾¹ç•Œæ£€æµ‹ï¼ˆå·¦å³è¾¹ç•Œï¼‰
        if (x < 0) {
            x = 0;
            velocityX = -velocityX * bounceFactor;
        } else if (x > window.innerWidth - 50) {
            x = window.innerWidth - 50;
            velocityX = -velocityX * bounceFactor;
        }
        
        // åº•éƒ¨è¾¹ç•Œæ£€æµ‹
        if (y > window.innerHeight - 50) {
            y = window.innerHeight - 50;
            velocityY = -velocityY * bounceFactor;
            
            // æ·»åŠ æ‘©æ“¦åŠ›
            velocityX *= friction;
            
            // å¦‚æœé€Ÿåº¦å¾ˆå°ï¼Œåœæ­¢åŠ¨ç”»
            if (Math.abs(velocityY) < 0.5 && Math.abs(velocityX) < 0.2) {
                return;
            }
        }
        
        avatar.style.top = `${y}px`;
        avatar.style.left = `${x}px`;
        
        requestAnimationFrame(animate);
    }
    
    animate();
}
