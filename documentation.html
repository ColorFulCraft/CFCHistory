        /* ğŸ” æœç´¢æ¡†æ ·å¼è°ƒæ•´ */
        .search {

        /* ğŸ“± å“åº”å¼è°ƒæ•´ */
        @media (max-width: 768px) {

<body class="dark-mode">
    <div class="gradient-bg"></div>
    <div class="content-overlay"></div>
    
    <div class="back-button" id="backButton">
        <button class="back-btn" onclick="goToHomePage()">
            <span>â†</span> è¿”å›ä¸»é¡µ
        </button>
    </div>
    
    <div id="app">æ­£åœ¨åŠ è½½æ–‡æ¡£ç³»ç»Ÿ...</div>
    
    <script>
        // ğŸ¯ ä»ä¸»é¡µåŒæ­¥ä¸»é¢˜
        function syncThemeFromHomePage() {
            // å°è¯•ä»ä¸»é¡µåŒæ­¥ä¸»é¢˜
            try {
                // å¦‚æœä»ä¸»é¡µå¸¦è¿‡æ¥ä¸»é¢˜å‚æ•°
                const urlParams = new URLSearchParams(window.location.search);
                const theme = urlParams.get('theme');
                if (theme === 'dark' || theme === 'light') {
                    setTheme(theme);
                    return;
                }
                
                // æˆ–è€…ä» localStorage è·å–ï¼ˆä¸»é¡µåº”è¯¥è®¾ç½®äº†ç›¸åŒçš„é”®åï¼‰
                const savedTheme = localStorage.getItem('siteTheme') || 
                                  localStorage.getItem('theme') || 
                                  'dark';
                setTheme(savedTheme);
            } catch (e) {
                console.warn('ä¸»é¢˜åŒæ­¥å¤±è´¥:', e);
                setTheme('dark'); // é»˜è®¤æš—è‰²
            }
        }
        
        function setTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
            // ä¿å­˜ä¸»é¢˜è®¾ç½®
            localStorage.setItem('siteTheme', theme);
        }
        
        // è¿”å›ä¸»é¡µå‡½æ•°
        function goToHomePage() {
            const currentTheme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            window.location.href = `index.html?theme=${currentTheme}`;
        }
        
        // ğŸ“± åŠ¨æ€è°ƒæ•´è¿”å›æŒ‰é’®ä½ç½®ï¼Œé¿å…é®æŒ¡æœç´¢æ¡†
        function adjustBackButtonPosition() {
            const backButton = document.getElementById('backButton');
            if (!backButton) return;
            
            const searchInput = document.querySelector('.search input');
            const sidebar = document.querySelector('.sidebar');
            
            if (searchInput && window.innerWidth > 768) {
                const searchRect = searchInput.getBoundingClientRect();
                // å¦‚æœæœç´¢æ¡†å­˜åœ¨ä¸”å¯èƒ½ä¼šè¢«é®æŒ¡
                if (searchRect.left < 200) { // è¿”å›æŒ‰é’®å¤§çº¦å®½åº¦
                    backButton.style.left = (searchRect.right + 20) + 'px';
                }
            } else if (sidebar && window.innerWidth > 768) {
                // æœ‰ä¾§è¾¹æ æ—¶ï¼Œæ”¾åœ¨ä¾§è¾¹æ å³è¾¹
                backButton.style.left = '280px';
            } else {
                // é»˜è®¤ä½ç½®
                backButton.style.left = '20px';
            }
        }
        
        // ğŸ¯ docsify é…ç½®
        window.$docsify = {
            name: 'ğŸ›ï¸ ColorFulCraft æŠ€æœ¯æ–‡æ¡£ä¸­å¿ƒ',
            repo: 'ColorFulCraft/CFCHistory',
            
            basePath: '/docs/',
            loadSidebar: true,
            subMaxLevel: 3,
            auto2top: true,
            homepage: 'README.md',
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md'
            },
            
            search: {
                paths: 'auto',
                placeholder: 'ğŸ” æœç´¢æ–‡æ¡£...',
                noData: 'ğŸ˜… æ²¡æœ‰æ‰¾åˆ°ç›¸å…³ç»“æœ',
                depth: 3,
                namespace: 'cfc-docs'
            },
            
            sidebarDisplayLevel: 2,
            loadNavbar: false,
            
            plugins: [
                function(hook, vm) {
                    hook.init(function() {
                        // ä»ä¸»é¡µåŒæ­¥ä¸»é¢˜
                        syncThemeFromHomePage();
                    });
                    
                    hook.beforeEach(function(content) {
                        const file = vm.route.file || 'README.md';
                        const editUrl = `https://github.com/ColorFulCraft/CFCHistory/blob/main/docs/${file}`;
                        return content + '\n\n---\n\n' +
                            '> **ğŸ“ æ–‡æ¡£ä¿¡æ¯** | æœ€åæ›´æ–°: ' + new Date().toLocaleDateString('zh-CN') + 
                            ' | [åœ¨ GitHub ä¸Šç¼–è¾‘æ­¤é¡µ](' + editUrl + ')\n';
                    });
                    
                    hook.doneEach(function() {
                        // ç¡®ä¿æ‰€æœ‰æ–‡å­—é¢œè‰²æ­£ç¡®
                        document.querySelectorAll('.markdown-section *').forEach(el => {
                            if (getComputedStyle(el).color === 'rgb(51, 51, 51)' || 
                                getComputedStyle(el).color === 'rgb(68, 68, 68)') {
                                el.style.color = 'var(--text-color)';
                            }
                        });
                        
                        // åŠ¨æ€è°ƒæ•´è¿”å›æŒ‰é’®ä½ç½®
                        setTimeout(adjustBackButtonPosition, 100);
                        
                        // ä¸ºæœç´¢æ¡†æ·»åŠ ä¸»é¢˜åˆ‡æ¢æŒ‰é’®
                        const searchInput = document.querySelector('.search input');
                        if (searchInput && !document.querySelector('.theme-toggle-btn')) {
                            const themeBtn = document.createElement('button');
                            themeBtn.className = 'theme-toggle-btn';
                            themeBtn.innerHTML = document.body.classList.contains('dark-mode') ? 'â˜€ï¸' : 'ğŸŒ™';
                            themeBtn.style.cssText = `
                                position: absolute;
                                right: 10px;
                                top: 50%;
                                transform: translateY(-50%);
                                background: transparent;
                                border: none;
                                font-size: 1.2em;
                                cursor: pointer;
                                padding: 5px;
                                z-index: 1002;
                            `;
                            themeBtn.onclick = function() {
                                const isDark = document.body.classList.contains('dark-mode');
                                setTheme(isDark ? 'light' : 'dark');
                                themeBtn.innerHTML = isDark ? 'ğŸŒ™' : 'â˜€ï¸';
                            };
                            searchInput.parentElement.style.position = 'relative';
                            searchInput.parentElement.appendChild(themeBtn);
                        }
                    });
                    
                    hook.afterEach(function() {
                        // æ–‡æ¡£åˆ‡æ¢æ—¶é‡æ–°è°ƒæ•´æŒ‰é’®ä½ç½®
                        setTimeout(adjustBackButtonPosition, 300);
                    });
                }
            ]
        };
        
        // é¡µé¢åŠ è½½
        document.addEventListener('DOMContentLoaded', function() {
            syncThemeFromHomePage();
            
            // ç›‘å¬çª—å£å¤§å°å˜åŒ–
            window.addEventListener('resize', adjustBackButtonPosition);
            
            // ç›‘å¬ä¾§è¾¹æ åˆ‡æ¢
            document.addEventListener('click', function(e) {
                if (e.target.closest('.sidebar-toggle')) {
                    setTimeout(adjustBackButtonPosition, 500);
                }
            });
        });
    </script>
