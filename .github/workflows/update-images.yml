name: Update Images Timestamp

on:
  schedule:
    - cron: "0 */2 * * *"  # æ¯2å°æ—¶è¿è¡Œä¸€æ¬¡
  workflow_dispatch:        # æ‰‹åŠ¨è§¦å‘
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update README with timestamp
        run: |
          # ç”Ÿæˆæ—¶é—´æˆ³
          TIMESTAMP=$(date +%s)
          
          # åˆ›å»ºä¸´æ—¶æ–‡ä»¶
          cp README.md README.md.tmp
          
          # 1. æ›´æ–°Starå†å²å›¾ç‰‡æ—¶é—´æˆ³
          sed -i "s|star-history\.svg[^\"]*|star-history.svg?v=$TIMESTAMP|g" README.md.tmp
          
          # 2. æ›´æ–°ä»£ç æ´»åŠ¨å›¾ç‰‡æ—¶é—´æˆ³
          sed -i "s|repobeats\.svg[^\"]*|repobeats.svg?v=$TIMESTAMP|g" README.md.tmp
          
          # æ£€æŸ¥æ˜¯å¦æœ‰æ›´æ”¹
          if ! cmp -s README.md README.md.tmp; then
            mv README.md.tmp README.md
            echo "README images updated with new timestamp: $TIMESTAMP"
          else
            echo "No changes needed"
            rm README.md.tmp
          fi

      - name: Commit and push changes
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ”„ Update images cache buster [skip ci]" && git push)
